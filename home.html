<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/Bn29BzpK/logo.jpg" type="icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>QuestMaster Academic</title>
</head>
<body>
    <div class="main-box">
        <div class="heading">
            <h1>QUESTMASTER ACADEMIC</h1>
        </div>
        <div class="master-points-section">
            <p style="color: #000000">Grand Master 路 10,000 pts</p>
        </div>
        <div class="description">
            <p>Tiered academic challenges 路 Mathematics 路 Physics 路 Chemistry</p>
        </div>
        <br>
        <div class="tier">
            <label class="section-name" for="menu" style="color: #f5f7ff;">Tier</label>
            <select id="menu">
                <option>
                    -- Select Tier --
                </option>
                <option>
                    Class 1
                </option>
                <option>
                    Class 2
                </option>
                <option>
                    Class 3
                </option>
                <option>
                    Class 4
                </option>
                <option>
                    Class 5
                </option>
                <option>
                    Class 6 - 8
                </option>
                <option>
                    Class 9 - 10
                </option>
                <option>
                    Upper Education 
                </option>
            </select>
        </div>
        <div class="tier">
            <label class="section-name" for="menu" style="color: #f5f7ff;">Subject</label>
            <select id="menu">
                <option>
                    -- Select Subject --
                </option>
                <option>
                    Maths
                </option>
                <option>
                    Physics
                </option>
                <option>
                    Chemistry
                </option>
            </select>
        </div>
        <div class="section-name">
            <button class="button-start" onclick="startAcademicQuest()">START 30Q . 30MIN</button>
        </div>
        <div class="total-points">
            <p>Total Points 0</p>
        </div>
        <div class="caliber">
            <p>Caliber Beginner</p>
        </div>
        <div class="progress-section">
            <div class="progress"></div>
            <p class="progress-result">Towards <strong>Grand Master</strong> (10,000 pts)</p>
        </div>
    </div>
</body>
<script src="script-test.js"></script>
</html>
